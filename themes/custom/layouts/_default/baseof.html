<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Modern TravelKetoAI Design System -->
    <style>
    /* Import Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap');
    
    /* CSS Variables */
    :root {
      --primary: #059669;
      --primary-dark: #047857;
      --primary-light: #10b981;
      --secondary: #1f2937;
      --accent: #f59e0b;
      --text-primary: #111827;
      --text-secondary: #4b5563;
      --text-light: #6b7280;
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --bg-accent: #f0fdf4;
      --border: #e5e7eb;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -1px rgb(0 0 0 / 0.06);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.05);
      --radius: 8px;
      --transition: all 0.2s ease-in-out;
    }
    
    /* Base Styles */
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background-color: var(--bg-primary);
      margin: 0;
      padding: 0;
    }
    
    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      line-height: 1.2;
      color: var(--text-primary);
      margin-top: 0;
    }
    
    h1 { font-size: 2.5rem; margin-bottom: 1.5rem; }
    h2 { font-size: 2rem; margin-bottom: 1.25rem; }
    h3 { font-size: 1.5rem; margin-bottom: 1rem; }
    h4 { font-size: 1.25rem; margin-bottom: 0.75rem; }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.7;
      color: var(--text-secondary);
    }
    
    /* Layout System */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    
    @media (min-width: 1280px) {
      .container {
        max-width: 1400px;
        padding: 0 2rem;
      }
    }
    
    /* Navigation */
    .nav {
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.95);
    }
    
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }
    
    .nav-brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
      transition: var(--transition);
    }
    
    .nav-brand:hover {
      color: var(--primary-dark);
    }
    
    .nav-menu {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 2rem;
    }
    
    .nav-item {
      list-style: none;
    }
    
    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      position: relative;
      padding: 0.5rem 0;
    }
    
    .nav-link:hover {
      color: var(--primary);
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: var(--transition);
    }
    
    .nav-link:hover::after {
      width: 100%;
    }
    
    /* Main Content */
    main {
      min-height: calc(100vh - 200px);
      padding: 2rem 0;
    }
    
    /* Cards */
    .card {
      background: var(--bg-primary);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border);
      overflow: hidden;
      transition: var(--transition);
    }
    
    .card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }
    
    .card-content {
      padding: 2rem;
    }
    
    .card-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }
    
    /* Blog Posts */
    .post-header {
      border-bottom: 1px solid var(--border);
      padding-bottom: 2rem;
      margin-bottom: 2rem;
    }
    
    .post-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }
    
    .post-meta {
      color: var(--text-light);
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }
    
    .post-content {
      font-size: 1.125rem;
      line-height: 1.7;
    }
    
    .post-content h2 {
      margin-top: 3rem;
      margin-bottom: 1rem;
      font-size: 1.75rem;
      color: var(--text-primary);
    }
    
    .post-content h3 {
      margin-top: 2rem;
      margin-bottom: 0.75rem;
      font-size: 1.5rem;
      color: var(--text-primary);
    }
    
    .post-content p {
      margin-bottom: 1.5rem;
      color: var(--text-secondary);
    }
    
    .post-content ul, .post-content ol {
      margin-bottom: 1.5rem;
      padding-left: 1.5rem;
    }
    
    .post-content li {
      margin-bottom: 0.5rem;
    }
    
    /* Tags */
    .tag {
      display: inline-block;
      background: var(--bg-accent);
      color: var(--primary);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      text-decoration: none;
      transition: var(--transition);
    }
    
    .tag:hover {
      background: var(--primary);
      color: white;
    }
    
    /* Sections */
    .section {
      padding: 3rem 0;
    }
    
    .section-title {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .section-title h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .section-title p {
      color: var(--text-light);
      font-size: 1.125rem;
      max-width: 600px;
      margin: 0 auto;
    }
    
    /* Grid System */
    .grid {
      display: grid;
      gap: 2rem;
    }
    
    .grid-2 {
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    }
    
    .grid-3 {
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    
    /* Buttons */
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: var(--radius);
      font-weight: 500;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .btn-secondary {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    
    .btn-secondary:hover {
      background: var(--primary);
      color: white;
    }
    
    /* Footer */
    .footer {
      background: var(--secondary);
      color: white;
      padding: 3rem 0 1rem;
      margin-top: 4rem;
    }
    
    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }
    
    .footer-section h3 {
      color: white;
      margin-bottom: 1rem;
    }
    
    .footer-section p,
    .footer-section a {
      color: #9ca3af;
      text-decoration: none;
      transition: var(--transition);
    }
    
    .footer-section a:hover {
      color: white;
    }
    
    .footer-bottom {
      border-top: 1px solid #374151;
      padding-top: 1rem;
      text-align: center;
      color: #9ca3af;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }
      
      .nav-menu {
        display: none;
      }
      
      .post-title {
        font-size: 2rem;
      }
      
      .grid-2, .grid-3 {
        grid-template-columns: 1fr;
      }
      
      .card-content {
        padding: 1.5rem;
      }
    }
    </style>
  </head>
  
  <body>
    {{ block "header" . }}{{ end }}
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    {{ block "footer" . }}{{ end }}
  </body>
</html>
