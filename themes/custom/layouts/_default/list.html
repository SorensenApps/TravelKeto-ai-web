{{ define "main" }}
  <section class="section">
    <div class="container">
      <div class="section-title">
        <h1>{{ .Title }}</h1>
        {{ if .Description }}
          <p>{{ .Description }}</p>
        {{ end }}
      </div>
      
      {{ if .Content }}
      <div class="card mb-4" style="margin-bottom: 2rem;">
        <div class="card-content">
          {{ .Content }}
        </div>
      </div>
      {{ end }}
      
      <div class="grid grid-2">
        {{ range where .Site.RegularPages "Section" "posts" }}
          {{ .Render "summary" }}
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
