<article class="card post-card" style="display: flex; flex-direction: column; height: 100%;">
  {{ if .Params.featured_image }}
  <div class="post-image" style="height: 200px; background: url('{{ .Params.featured_image }}') center/cover; border-radius: var(--radius) var(--radius) 0 0;"></div>
  {{ else }}
  <div class="post-image" style="height: 200px; background: var(--bg-secondary); border-radius: var(--radius) var(--radius) 0 0; display: flex; align-items: center; justify-content: center; color: var(--text-light);">
    <span style="font-size: 3rem;">📝</span>
  </div>
  {{ end }}
  
  <div class="post-content" style="padding: 1.5rem; flex: 1; display: flex; flex-direction: column;">
    <h3 class="post-title" style="margin-bottom: 0.5rem;">
      <a href="{{ .RelPermalink }}" style="color: inherit; text-decoration: none;">{{ .Title }}</a>
    </h3>
    
    <p class="post-excerpt" style="color: var(--text-secondary); margin-bottom: 1rem; flex: 1;">
      {{ .Summary }}
    </p>
    
    <div class="post-meta" style="margin-top: auto;">
      <time datetime="{{ .Date.Format "2006-01-02" }}" style="color: var(--text-light); font-size: 0.875rem;">{{ .Date.Format "January 2, 2006" }}</time>
      {{ if .Params.tags }}
      <div style="margin-top: 0.5rem;">
        {{ range .Params.tags }}
        <span class="tag">{{ . }}</span>
        {{ end }}
      </div>
      {{ end }}
    </div>
    
    <a href="{{ .RelPermalink }}" class="btn" style="margin-top: 1rem; text-align: center;">Read More</a>
  </div>
</article>
