{{ define "main" }}
  <section class="section">
    <div class="container">
      <div class="section-title">
        <h1>{{ .Title }}</h1>
        {{ if .Description }}
          <p>{{ .Description }}</p>
        {{ end }}
      </div>
      
      <div class="card">
        <div class="card-content">
          {{ if .Params.featured_image }}
          <img src="{{ .Params.featured_image }}" alt="{{ .Title }}" style="width:100%; border-radius: var(--radius); border: 1px solid var(--border); margin-bottom: 1rem;" loading="lazy">
          {{ end }}
          {{ .Content }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
