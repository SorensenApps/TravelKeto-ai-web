{{ define "main" }}
  <section class="section">
    <div class="container">
      <div class="section-title">
        <h1>{{ .Title }}</h1>
        {{ if .Description }}
          <p>{{ .Description }}</p>
        {{ end }}
      </div>
      
      <div class="card">
        <div class="card-content">
          {{ .Content }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
